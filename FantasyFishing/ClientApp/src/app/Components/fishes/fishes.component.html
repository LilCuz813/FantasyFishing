<button (click)="getSingleFish()">C</button>

<div style="height:200px">
    <ngx-slider [(value)]="value" [options]="options" (userChange)="sliderChange()"></ngx-slider>
</div>
<div *ngFor="let f of AllFish">
    <p>{{ f.meta.scientific_Classification.order }}</p>

    <button (click)="addCaughtFish( f.name, f.img_Src_Set, f.meta.scientific_Classification)">x</button>
</div>
