<div style="height: 400px;" *ngIf="casted == false">
    <ngx-slider [(value)]="value" [options]="options" (userChange)="sliderChange()"></ngx-slider>
</div>

<button (click)="getSingleFish()" *ngIf="casted == false && value != 0">Cast Line</button>
<div *ngIf="displayReel == true">
    <h3><b>Looks like Something's Biting!!!</b></h3>
</div>
<div *ngIf="tryAgain == true">
    <h3>Not even a nibble.. Reel your line in and try again!</h3>
    <button (click)="Hide()">Reel In</button>
</div>
<div *ngIf="displayRandom == true">
    <p>{{ AllFish[this.random].name }}</p>
    <img src="{{ AllFish[this.random].img_Src_Set.link1}}">
    <button (click)="addCaughtFish(AllFish[this.random].name, AllFish[this.random].img_Src_Set, AllFish[this.random].meta.scientific_Classification)">ðŸŽ£ðŸ“‹</button>
    <button (click)="Hide()">Release</button>
</div>
