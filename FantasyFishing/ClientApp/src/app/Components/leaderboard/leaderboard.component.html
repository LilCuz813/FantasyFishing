<!--Leader Board-->
<div class="containers">
    <h3 style="color: white;" class="card-header text-center p-0">Leader Board</h3>
    <div class="card">
    <div *ngFor="let u of Users" class="rows">
        <div class="name">{{ u.googleName }}</div>
        <div class="score">{{ u.currency | currency }}</div>
    </div>
</div>
